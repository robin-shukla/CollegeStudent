<div class="container">
    <div class = "card">
        <h3 class="text-center"> College List</h3>
        <nav class = "navbar">
            <input class="form-control" type="text" name="collegename" [(ngModel)]="collegename" (ngModelChange)="Search()"
                placeholder="Enter Name to search">

        </nav>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>CollegeName</th>
                    <th>RollNo</th>
                    <th>phoneno</th>
                    <th>EmailId</th>
                    <th>StudentDetails</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let college of colleges">
                        <td>{{ college.collegeid}}</td>
                        <td>{{ college.collegename}}</td>
                        <td>{{ college.collegeaddress}}</td>
                        <td>{{ college.collegepincode}}</td>
                        <td>{{ college.collegephoneno}}</td>
                        <td>{{ college.collegeemail}}</td>
                        <td><button (click)="onSelect(college)" mat-raised-button>StudentDetail</button></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>
